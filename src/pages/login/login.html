<ion-header>

    <ion-navbar>
        <ion-title>Ingresar</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-card-content>
            Ingrese su correo y contraseña para usar la aplicación
        </ion-card-content>
    </ion-card>
    <ion-list padding>
        <ion-item no-border>
            <ion-label floating>Correo</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>
    <ion-row>
        <ion-col col-12 text-center>
            <button ion-button outline (click)="login()">Ingresar</button>
        </ion-col>
    </ion-row>

    <ion-fab right bottom>
        <button ion-fab (click)="register()">
            <ion-icon name="contact"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
